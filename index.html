<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergi Hesaplama Formu</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body onload="yillar();">
    <h3>TAŞIT VERGİSİ HESAPLAMA FORMU</h3>
    <form action="#" id="vergiForm">
        <label for="aracTipi">Araç Tipini Seçiniz: </label>
        <select id="aracTipi" class="form-select form-select-sm">
            <option value="motorsiklet">Motorsiklet</option>
            <option value="otomobil">Otomobil</option>
        </select> <br> <br>
        <label for="motorGucu">Aracın Motor Gücünü Seçiniz: </label>
        <span>
            <input type="radio" name="motorGucu" id="secenek1" value="999cc">
            <label for="secenek1">999 cc Altı</label>
            <input type="radio" name="motorGucu" id="secenek2" value="1000cc-1600cc">
            <label for="secenek2">1000cc-1600cc Arası</label>
            <input type="radio" name="motorGucu" id="secenek3" value="1601cc-2000cc">
            <label for="secenek3">1601cc-2000cc Arası</label>
            <input type="radio" name="motorGucu" id="secenek4" value="2000cc">
            <label for="secenek4">2000cc ve Üstü</label>
        </span><br><br>
        <label for="aracModeli">Araç Model Yılını Seçiniz: </label>
        <select id="aracYili" class="form-select form-select-sm">
            <option value="default">Yıl Seçiniz</option>
        </select> <br><br>
        <input id="button" class="btn btn-primary" type="button" value="Vergiyi Hesapla" onclick="vergiyiHesapla();">
    </form>
    <h5 class="alert alert-primary" role="alert" id="sonuc"></h5>

    <script src="main.js"></script>
</body>

</html>
